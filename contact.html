        <section class="container mt-3 contact-section" id="contact">
            <p class="text-muted text-center" style="padding-top:100px;">
                Any personal occasion, party, photoshoot or fashion show just make 
                an <span class="animate__animated animate__flash animate__infinite	infinite"style="background-color:#8a1011;color:white;">appointment</span> by sending a message and let me know. Be carefree for your jewellery!!
            </p>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col">
                            <img src="assets/images/contact1.jpeg" alt="ring  in a rose" class="img-size mb-3 shadow contact-img" />
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col">
                            <!-- Form Starts--idea was taken from https://codesonia.github.io/CodeSonia_Personal_Portfolio/#contact-->

                            <div class="form-width shadow" id="contact-form">
                                <div class="col text-center">
                                    <div class="fa fa-paper-plane"></div>
                                </div>
                            <form onsubmit="return sendMail(this); method="POST">
                                <div class="col mb-2">
                                    <input
                                        type="text"
                                        name="name"
                                        id="fullname"
                                        class="form-control"
                                        placeholder="Your name"
                                        required
                                    />
                                </div>

                                <div class="col mb-2">
                                    <input
                                        type="email"
                                        name="email"
                                        id="emailaddress"
                                        class="form-control"
                                        placeholder="Your email address"
                                        required
                                    />
                                </div>

                                <div class="col mb-2">
                                    <textarea
                                        rows="5"
                                        name="messagerequest"
                                        id="messagerequest"
                                        class="form-control"
                                        placeholder="Your message"
                                        required>
                                    </textarea>
                                </div>
                                <div class="form-row text-center mb-2">
                                    <div class="col">
                                        <button type="submit" class="btn">Send Message</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
